<html>

<head>
  <title>Employees App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
  <h1>Employees App</h1>
  <p>Welcome to the employees list</p>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create">
  Create Employee
</button>

<!-- Modal Create -->
<div class="modal fade" id="create" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Employee</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="employeeID" class="form-label">Employee ID</label>
            <input type="number" class="form-control" id="employeeID" aria-describedby="employee ID">
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="First Name">
          </div>
          <div class="mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName" aria-describedby="Last Name">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" aria-describedby="Phone">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" aria-describedby="Address">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="cln()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onclick="newemployee()" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Update -->
<div class="modal fade" id="update" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Employee</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="employeeID" class="form-label">Employee ID</label>
            <input type="number" class="form-control" id="employeeIDupdate" aria-describedby="employee ID" disabled>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstNameupdate" aria-describedby="First Name">
          </div>
          <div class="mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastNameupdate" aria-describedby="Last Name">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phoneupdate" aria-describedby="Phone">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="addressupdate" aria-describedby="Address">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="cln()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onclick="updateemployee()" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>

  <table id="employees" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">image</th>
        <th scope="col">#ID</th>
        <th scope="col">full name</th>
        <th scope="col">phone</th>
        <th scope="col">address</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    
    <tbody id="employees-list">
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>
          <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#create">Edit</button>
          <button class="btn btn-danger">Delete</button>
      </td>
      </tr>
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./javascripts/app.js"></script>
</body>

</html>
